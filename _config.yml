# 指定使用 Just the Docs 主题
remote_theme: just-the-docs/just-the-docs

# --- 基础网站设置 ---
# 您的网站标题，会显示在浏览器标签页和导航栏顶部
title: 我的文档网站
# 网站的简短描述，可能被搜索引擎使用
description: 一个使用 Just the Docs 主题搭建的文档网站。

# --- Just the Docs 特有配置 ---
# 启用网站内搜索
search_enabled: true
# 设置搜索界面文本
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s\-/]+/
  rel_url: true
  button: true

# 自定义颜色方案
color_scheme: custom

# 启用复制代码按钮
enable_copy_code_button: true

# 配置页脚内容
footer_content: "版权所有 &copy; 2025 我的文档网站"

# 返回顶部按钮
back_to_top: true
back_to_top_text: "返回顶部"

# 导航设置
nav_sort: case_sensitive # 或者使用 case_insensitive
# 收起侧边栏的链接文本
collapse_title: "收起侧边栏"
# 导航按钮的文本
aux_links:
  "GitHub":
    - "//github.com/username/repository"

# 链接外观样式
heading_anchors: true

# 支持基于callouts的提示框
callouts:
  note:
    title: 注意
    color: blue
  warning:
    title: 警告
    color: yellow
  important:
    title: 重要
    color: red
  new:
    title: 新功能
    color: green
  tip:
    title: 提示
    color: purple

# Mermaid图表支持
mermaid:
  # 版本号
  version: "9.4.3"
  # 图表配置选项
  # 更多配置请参考: https://mermaid-js.github.io/mermaid/#/Setup
  config:
    theme: default
    flowchart:
      htmlLabels: true
      curve: linear
    er:
      layoutDirection: TB
      entityPadding: 15
      useMaxWidth: true
    classDiagram:
      useMaxWidth: true
    sequence:
      useMaxWidth: true
      boxMargin: 10
      noteMargin: 10
      mirrorActors: false
      messageMargin: 35

# --- 插件设置 ---
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# 更多配置选项请参考 Just the Docs 官方文档：
# https://just-the-docs.github.io/just-the-docs/docs/configuration/
