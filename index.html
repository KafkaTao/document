<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我的文档中心</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card-hover {
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .file-icon {
      font-size: 48px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">文档中心</a>
    </div>
  </nav>

  <!-- 主内容 -->
  <div class="container py-5">
    <h1 class="mb-4 text-center">我的文件列表</h1>
    <div class="row g-4">
      <!-- 示例卡片：替换标题和链接即可添加更多文件 -->
      <div class="col-sm-6 col-md-4">
        <div class="card card-hover h-100">
          <div class="card-body text-center">
            <div class="file-icon mb-3">📄</div>
            <h5 class="card-title">The Math Academy Way</h5>
            <p class="card-text text-muted">PDF 文档</p>
            <a
              href="The%20Math%20Academy%20Way.pdf"
              class="btn btn-outline-primary"
              target="_blank"
              >查看 / 下载</a
            >
          </div>
        </div>
      </div>
      <!-- 如果有其他文件，复制上面的 col 块，修改文件名称和链接即可 -->
    </div>
  </div>

  <!-- 页脚 -->
  <footer class="bg-light text-center py-3">
    <div class="container">
      &copy; 2025 KafkaTao · <a href="https://github.com/KafkaTao/document" target="_blank">GitHub 仓库</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
